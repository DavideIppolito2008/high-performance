<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Calorie per KM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 64px;
            font-weight: bold;
            text-transform: uppercase;
            margin: 20px 0;
            color: #0000ff;
        }

        header {
            background-color: #0000ff;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
        }

        main.container {
            background-color: black;
            padding: 30px;
            text-align: center;
            max-width: 600px;
            margin: 100px auto 20px auto;
            border: 2px solid #0000ff;
            box-shadow: 0 0 20px #0000ff;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px 20px;
            align-items: center;
            margin-bottom: 20px;
        }

        form label {
            justify-self: end;
        }

        form input {
            padding: 10px;
            font-size: 16px;
        }

        #result {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #0000ff;
            margin-top: 20px;
        }

        .button-container {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        button.blue-btn {
            padding: 15px 30px;
            background-color: #0000ff;
            color: white;
            border: 2px solid black;
            cursor: pointer;
            width: 220px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s;
        }

        button.blue-btn:hover {
            background-color: #0000cc;
            transform: scale(1.05);
        }

        button.home-btn {
            padding: 15px 30px;
            background-color: white;
            color: #0000ff;
            border: 2px solid #0000ff;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s, color 0.3s;
        }

        button.home-btn:hover {
            background-color: #0000ff;
            color: white;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            main.container {
                padding: 20px;
            }

            header {
                font-size: 20px;
                padding: 15px 0;
            }

            form {
                grid-template-columns: 1fr;
            }

            form label {
                justify-self: start;
            }

            button.blue-btn {
                width: 100%;
            }

            h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    
    <main class="container">
        <h1>Calcola calorie per KM</h1>
        <form id="calorieForm">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" step="0.1" required>

            <label for="distanza">Distanza (km):</label>
            <input type="number" id="distanza" name="distanza" step="0.1" required>

            <label for="velocita">Velocit√† (km/h):</label>
            <input type="number" id="velocita" name="velocita" step="0.1" required>

            <div class="button-container">
                <button type="submit" class="blue-btn">Calcola</button>
                <button type="button" class="home-btn" onclick="location.href='index.html'">Torna alla Home</button>
            </div>
        </form>
        <div id="result"></div>
    </main>

    <script>
        document.getElementById('calorieForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let peso = parseFloat(document.getElementById('peso').value);
            let distanza = parseFloat(document.getElementById('distanza').value);
            let velocita = parseFloat(document.getElementById('velocita').value);

            function calorieBurned(weight, distance, speed) {
                let caloriePerKmPerKg;

                if (speed <= 3) {
                    caloriePerKmPerKg = 0.3;
                } else if (speed <= 3.5) {
                    caloriePerKmPerKg = 0.35;
                } else if (speed <= 4) {
                    caloriePerKmPerKg = 0.38;
                } else if (speed <= 4.5) {
                    caloriePerKmPerKg = 0.4;
                } else if (speed <= 5) {
                    caloriePerKmPerKg = 0.45;
                } else if (speed <= 5.5) {
                    caloriePerKmPerKg = 0.48;
                } else if (speed <= 6) {
                    caloriePerKmPerKg = 0.5;
                } else if (speed <= 6.5) {
                    caloriePerKmPerKg = 0.55;
                } else if (speed <= 7) {
                    caloriePerKmPerKg = 0.6;
                } else if (speed <= 7.5) {
                    caloriePerKmPerKg = 0.7;
                } else if (speed <= 8) {
                    caloriePerKmPerKg = 0.9;
                } else if (speed <= 8.5) {
                    caloriePerKmPerKg = 0.95;
                } else if (speed <= 9) {
                    caloriePerKmPerKg = 1.0;
                } else if (speed <= 9.5) {
                    caloriePerKmPerKg = 1.05;
                } else if (speed <= 10) {
                    caloriePerKmPerKg = 1.1;
                } else if (speed <= 10.5) {
                    caloriePerKmPerKg = 1.15;
                } else if (speed <= 11) {
                    caloriePerKmPerKg = 1.2;
                } else if (speed <= 11.5) {
                    caloriePerKmPerKg = 1.25;
                } else if (speed <= 12) {
                    caloriePerKmPerKg = 1.3;
                } else if (speed <= 12.5) {
                    caloriePerKmPerKg = 1.35;
                } else if (speed <= 13) {
                    caloriePerKmPerKg = 1.4;
                } else if (speed <= 13.5) {
                    caloriePerKmPerKg = 1.45;
                } else if (speed <= 14) {
                    caloriePerKmPerKg = 1.5;
                } else if (speed <= 14.5) {
                    caloriePerKmPerKg = 1.55;
                } else if (speed <= 15) {
                    caloriePerKmPerKg = 1.6;
                } else if (speed <= 15.5) {
                    caloriePerKmPerKg = 1.65;
                } else if (speed <= 16) {
                    caloriePerKmPerKg = 1.7;
                } else if (speed <= 16.5) {
                    caloriePerKmPerKg = 1.75;
                } else if (speed <= 17) {
                    caloriePerKmPerKg = 1.8;
                } else if (speed <= 17.5) {
                    caloriePerKmPerKg = 1.85;
                } else if (speed <= 18) {
                    caloriePerKmPerKg = 1.9;
                } else if (speed <= 18.5) {
                    caloriePerKmPerKg = 1.95;
                } else if (speed <= 19) {
                    caloriePerKmPerKg = 2.0;
                } else if (speed <= 19.5) {
                    caloriePerKmPerKg = 2.1;
                } else if (speed <= 20) {
                    caloriePerKmPerKg = 2.2;
                } else if (speed <= 25) {
                    caloriePerKmPerKg = 2.5;
                } else {
                    caloriePerKmPerKg = 3.0;
                }

                return caloriePerKmPerKg * weight * distance;
            }

            try {
                let calorieTotali = calorieBurned(peso, distanza, velocita);
                document.getElementById('result').innerHTML = `Calorie bruciate: ${calorieTotali.toFixed(2)}`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<span style="color: red;">${error.message}</span>`;
            }
        });
    </script>
</body>
</html>
