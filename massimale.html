<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1RM Calculator</title>
    <style>
        /* Stile generale */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff0000;
            color: white;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
            font-size: 24px;
            font-weight: bold;
        }

        main.container {
            background-color: black;
            padding: 30px;
            text-align: center;
            max-width: 600px;
            margin: 100px auto 20px auto;
            border: 2px solid #ff0000;
            box-shadow: 0 0 20px #ff0000;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px 20px;
            align-items: center;
            margin-bottom: 20px;
        }

        form label {
            justify-self: end;
        }

        form input {
            padding: 10px;
            font-size: 16px;
        }
        h1 {
    font-size: 64px; /* Dimensione grande */
    font-weight: bold; /* Grassetto per maggiore impatto */
    text-transform: uppercase; /* Testo in maiuscolo per enfasi */
    margin: 20px 0; /* Margine per spazio sopra e sotto */
}


        .button-container {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button.red-btn {
            padding: 15px 30px;
            background-color: #ff0000;
            color: white;
            border: 2px solid black;
            cursor: pointer;
            width: 220px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s;
        }

        button.red-btn:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }

        button.home-btn {
            padding: 15px 30px;
            background-color: white;
            color: #ff0000;
            border: 2px solid #ff0000;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s, color 0.3s;
        }

        button.home-btn:hover {
            background-color: #ff0000;
            color: white;
            transform: scale(1.05);
        }
        /* Media query per dispositivi mobili */
        @media (max-width: 768px) {
            main.container {
                padding: 20px;
            }

            header {
                font-size: 20px;
                padding: 15px 0;
            }

            form {
                grid-template-columns: 1fr;
            }

            form label {
                justify-self: start;
            }

            button.red-btn {
                width: 100%;
            }
             h1 {
        font-size: 36px; /* Riduce la dimensione del testo su dispositivi mobili */
    }
        }
    </style>
</head>
<body>
 
    <main class="container">
        <h1 style="color: #ff0000;">1RM Calculator</h1>
        
        <!-- First 1RM calculator -->
        <section>
            <h2>1RM Calculator (Standard)</h2>
            <form id="maxCalcFormStandard">
                <label for="weight">Weight lifted (Kg):</label>
                <input type="number" id="weight" name="weight" required>

                <label for="reps">Number of repetitions:</label>
                <input type="number" id="reps" name="reps" required>

                <div class="button-container">
                    <button type="button" onclick="calculateMaxStandard()" class="red-btn">Calculate 1RM</button>
                </div>
            </form>
            <p id="maxResultStandard"></p>
        </section>

        <!-- Second 1RM calculator (Dips and Pull-ups) -->
        <section>
            <h2>1RM Calculator (Dips and Pull-ups)</h2>
            <form id="maxCalcFormDipTrazioni">
                <label for="bodyWeight">Body weight (Kg):</label>
                <input type="number" id="bodyWeight" name="bodyWeight" required>

                <label for="addedWeight">Weight added (Kg):</label>
                <input type="number" id="addedWeight" name="addedWeight" required>

                <label for="repsDipTrazioni">Number of repetitions:</label>
                <input type="number" id="repsDipTrazioni" name="repsDipTrazioni" required>

                <div class="button-container">
                    <button type="button" onclick="calculateMaxDipTrazioni()" class="red-btn">Calculate 1RM</button>
                </div>
            </form>
            <p id="maxResultDipTrazioni"></p>
        </section>

        <button class="home-btn" onclick="location.href='index.html'">Back to Home</button>
    </main>
    <script>
        function calculateMaxStandard() {
            // Get user input values
            var weight = parseFloat(document.getElementById("weight").value);
            var reps = parseInt(document.getElementById("reps").value);

            // Calculate 1RM using Baechle's formula
            var max = weight * (1 + (reps * 0.033));

            // Display the result
            document.getElementById("maxResultStandard").innerHTML = "Your estimated 1RM is: " + max.toFixed(2) + " Kg";
        }

        function calculateMaxDipTrazioni() {
            // Get user input values
            var bodyWeight = parseFloat(document.getElementById("bodyWeight").value);
            var addedWeight = parseFloat(document.getElementById("addedWeight").value);
            var reps = parseInt(document.getElementById("repsDipTrazioni").value);

            // Calculate the total weight lifted
            var totalWeight = bodyWeight + addedWeight;

            // Calculate 1RM using Baechle's formula
            var max = totalWeight * (1 + (reps * 0.033));

            // Calculate the weight to add on the belt
            var weightOnBelt = max - bodyWeight;

            // Display the result
            document.getElementById("maxResultDipTrazioni").innerHTML = "Your estimated 1RM is: " + max.toFixed(2) + " Kg. You should add: " + weightOnBelt.toFixed(2) + " Kg on the belt.";
        }
    </script>
</body>
</html>
