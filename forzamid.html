            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
            font-size: 24px;
            font-weight: bold;
        }
h1 {
    font-size: 64px; /* Dimensione grande */

}

        main.container {

            text-align: center;
            max-width: 600px;
            margin: 100px auto 20px auto;
            border: 2px solid #ff0000;
            box-shadow: 0 0 20px #ff0000;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px 20px;
            align-items: center;
            margin-bottom: 20px;
        }

        form label {
            justify-self: end;
        }

        form input {
            padding: 10px;
            font-size: 16px;
        }

        p#result {
            text-align: center; /* Center the text */
            font-size: 20px; /* Increase font size for emphasis */
            font-weight: bold; /* Make the text bold */
            color: #ff0000; /* Make the result red to stand out */
            margin-top: 20px; /* Add space above the result */
        }

        .button-container {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button.red-btn {
            padding: 15px 30px;
            background-color: #ff0000;
            color: white;
            border: 2px solid black;
            cursor: pointer;
            width: 220px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s;
        }

        button.red-btn:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }

        button.home-btn {
            padding: 15px 30px;
            background-color: white;
            color: #ff0000;
            border: 2px solid #ff0000;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s, color 0.3s;
        }

        button.home-btn:hover {
            background-color: #ff0000;
            color: white;
            transform: scale(1.05);
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            main.container {
                padding: 20px;
            }

            header {
                font-size: 20px;
                padding: 15px 0;
            }

            form {
                grid-template-columns: 1fr;
            }

            form label {
                justify-self: start;
            }

            button.red-btn {
                width: 100%;
            }
              h1 {
        font-size: 36px; /* Riduce la dimensione del testo su dispositivi mobili */

        function calculateStrength(event) {
            event.preventDefault();  // Prevents form submit behavior

            const exercise = document.getElementById("exercise").value;
            const gender = document.getElementById("gender").value;
            const bodyweight = parseFloat(document.getElementById("bodyweight").value);
            const lifted = parseFloat(document.getElementById("lifted").value);
            const age = parseInt(document.getElementById("age").value);
            let result = "";

            // Strength level calculation
            const strengthLevels = strengthTables[gender][exercise];
            for (const level of strengthLevels) {
                if (lifted <= level.weight) {
                    result = `You are at the level: ${level.level}`;
                    break;
                }
            }

            // Strength-to-bodyweight ratio calculation
            const ratioLevels = weightRatioTables[gender][exercise];
            const ratio = lifted / bodyweight;
            for (const level of ratioLevels) {
                if (ratio <= level.ratio) {
                    result += `<br>Your strength-to-bodyweight ratio is at the level: ${level.level}`;
                    break;
                }
            }

            // Age-adjusted strength calculation
            const ageStrengthLevels = ageStrengthTables[gender][exercise];
            let ageStrength;
            for (const row of ageStrengthLevels) {
                if (age <= row[0]) {
                    for (let i = 1; i < row.length; i++) {
                        if (lifted <= row[i]) {
                            ageStrength = `Based on your age (${age} years), your strength level is ${["Beginner", "Novice", "Intermediate", "Advanced", "Elite"][i - 1]}`;
                            break;
                        }
                    }
                    break;
                }
            }

            document.getElementById("result").innerHTML = result + "<br>" + ageStrength;
